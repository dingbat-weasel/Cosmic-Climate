<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmic Climate</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>

  <body>
    <div class="hero is-primary">
      <div class="hero-body">
        <img
          class="earth-from-space"
          src="./assets/images/nasa-yZygONrUBe8-unsplash.jpg"
          alt="Earth-from-space"
        />
        <p class="title">Cosmic Climate</p>
        <p class="subtitle">Hello! Hello! Hello!</p>
      </div>
    </div>


    <div class="tile is-ancestor mx-6 my-3">
      <div class="tile is-vertical">
        <div class="tile is-12">
          <div class="tile is-parent is-vertical">
            <!-- Search Form -->
            <article class="tile is-child notification is-primary">
              <div class="field">
                <label class="label is-medium">Start Your Search Here!</label>
                <label class="label is-smaller"
                  >Enter a location on Earth and any date in the past to receive
                  content based on that context.</label
                >
                <div class="control" id="search-input">
                  <input
                    class="input"
                    type="text"
                    id="location-search"
                    placeholder="Enter Location"
                  />
                  <input
                    class="input"
                    type="text"
                    id="datepicker"
                    autocomplete="off"
                    placeholder="Enter Date"
                  />
                  <button class="button is-fullwidth" id="search-button">
                    Search
                  </button>
                 
                </div>
                <div class="recent-searches" id="recent-searches">
                  <h> Recent Searches</h>
                  <h4></h4>
                  <h5></h5>
                  </div>
              </div>
            </article>
            <!-- Mars Rover Image -->
            <article class="tile is-child notification is-info">
              <p class="is-size-4 has-text-justified" id="mars_weather"></p>
              <figure class="image is-4by3">
                <img
                  id="rover-photo"
                  src="./assets/images/rover_default_splash.jpg"
                />
              </figure>
              <p
                class="is-size-3 has-text-justified"
                id="rover_description"
              ></p>
            </article>
          </div>
          <div class="tile is-parent is-vertical">
            <!-- Earth Location Image -->
            <article class="tile is-child notification is-warning">
              <label class="label is-smaller"
                >An image from the surface of the planet.</label
              >
              <img src="" id="earth-photo" alt="" />
            </article>
            <!-- Earth Location Weather Data -->
            <article class="tile is-child notification is-warning">
              <label class="label is-smaller">Weather in the past!</label>
              <h2 id="current-location is-size-3"></h2>
              <p class="mb-0 is-size-3"><span id="temp"></span></p>
              <p class="mb-0 is-size-3"><span id="uv"></span></p>
              <p class="mb-0 is-size-3"><span id="moonrise"></span></p>
              <p class="mb-0 is-size-3"><span id="moonset"></span></p>
            </article>
          </div>
        </div>

        <!-- Astronomy Photo of the Day -->
        <div class="tile is-vertical is-12">
          <!-- Image -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <label class="label is-smaller"
                >NASA had something to show us.</label
              >
              <div class="content">
                <div id="space-results"></div>
                <img src="" id="space-photo" alt="" />
              </div>
            </article>
          </div>
          <!-- Description -->
          <div class="tile is-parent">
            <article class="tile is-child notification is-info">
              <p class="title"></p>
              <p class="subtitle"></p>
              <div class="content">
                <p id="photo-description"></p>
              </div>
            </article>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
